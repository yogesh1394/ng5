<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      
      <div class="form-group">
        <label class="col-md-4">Username</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
    
      <div class="form-group">
        <label class="col-md-4">Age</label>
        <input type="text" class="form-control" formControlName="age" #age/>
      </div>
      <div *ngIf="angForm.controls['age'].invalid && (angForm.controls['age'].dirty || angForm.controls['age'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['age'].errors.required">Age is required.</div>
      </div>
      
      
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="text" class="form-control" autocomplete="email" formControlName="email" #email />
      </div>
      <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['email'].errors.required">Email is required.</div>
      </div>


      <div class="form-group">
        <button (click)="addUser(name.value, age.value, email.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add Users</button>
      </div>
      

    </form>
  </div>
</div>

<table class="table table-hover">
  <thead>
  <tr>
      <td>User Name</td>
      <td>User Age</td>
      <td>User Email</td>
      <td colspan="3">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.age }}</td>
          <td>{{ user.email }}</td>
          <td><a [routerLink]="['/edit', user.id]" class="btn btn-primary">Edit</a></td>
          <td><a routerLink="" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
